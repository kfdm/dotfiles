	co = checkout
	rbm = rebase master
	pom = push origin master
	prb = pull --rebase origin master 
	ru = remote update --prune
	x = !gitx
	xci = !gitx --commit
	serve = !git daemon --verbose --export-all --port=9418 --base-path=`pwd` --base-path-relaxed
	issues = !ghi -v -l
	pretty = log --pretty=format:'%h : %s' --graph
